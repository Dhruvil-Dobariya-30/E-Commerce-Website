<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
  </head>
  <body>
    <input type="email" name="email" id="resetEmail" placeholder="Email" />
    <input
      type="password"
      name="password"
      id="password"
      placeholder="Current Password"
    />
    <input
      type="password"
      name="re-pass"
      id="re-pass"
      placeholder="New Password"
    />
    <button onclick="reset()">Reset Now</button>

    <script>
      function reset() {
        let allData = JSON.parse(localStorage.getItem("SignupData")) || [];
        const email = document.getElementById("resetEmail").value;
        const password = document.getElementById("password").value;
        const rePassword = document.getElementById("re-pass").value;

        allData.map((data) => {
          if (data.email === email) {
            if (data.password === password) {
              data.password = rePassword;
              localStorage.setItem("SignupData", JSON.stringify(allData));
              alert("Password reset successfully!");
            } else {
              alert("Incorrect current password!");
            }
          } else {
            alert("Email not found!");
          }
        });
      }
    </script>
  </body>
</html>
