<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Page</title>
  </head>
  <body>
    <p>SignUp Page</p>

    <input type="text" name="name" id="name" placeholder="Enter Name" />
    <input type="email" name="email" id="email" placeholder="Enter Email" />
    <input
      type="password"
      name="password"
      id="password"
      placeholder="Enter Password"
    />

    <select name="question" id="question" onchange="question()">
      <option value="Who was your childhood hero?">
        Who was your childhood hero?
      </option>
      <option value="Where was your best family vacation as a kid?">
        Where was your best family vacation as a kid?
      </option>
      <option value="What was your first car?">What was your first car?</option>
      <option value="What is the name of your first pet?">
        What is the name of your first pet?
      </option>
    </select>

    <input
      type="text"
      placeholder="Enter Security Questions Answer"
      id="answer"
      onchange="answer()"
    />

    <button onclick="signup()">Submit</button>

    <!-- <a href="./ForgotPassword.html">Forgot Password</a> -->
    <script src="./signup.js"></script>
  </body>
</html>
